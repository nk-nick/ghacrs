name: 09 - Using Functions
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  echo1:
    runs-on: ununtu-latest
    steps:
      - name: Sleep for 20 seconds
        run: |
          echo: sleep 20s
      - name: Failing step
        run: exit 1
      - name: I will be skipped
        if: '${{ always() }}'
        run: |
          echo "I will print if the previous steps succeed"
      - name: I will execute
        if: '${{ failure() }}'
        run: |
          echo "I will print if any previous step fails"
      - name: I will execute
        if: '${{ !cancelled() }}'
        run: |
          echo "I will always print, except when the workflow is cancelled"
      - name: I will execute when cancelled
        if: '${{ cancelled() }}'
        run: |
          echo "I will print if the workflow has been cancelled"