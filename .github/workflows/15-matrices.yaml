name: 15 - Working with Matrices

on:
  workflow_dispatch:

jobs:
  include-example:
    runs-on: ubuntu-latest
    name: ${{ matrix.color }}-${{ matrix.shape }}-${{ matrix.size }}
    strategy:
      matrix:
        color: [red, green]
        shape: [circle, square]
        size: [small, large]
        include:
          - color: red
          - shape: triangle
          - opacity: 50
    steps:
      - name: Dummy step
        run: echo "${{ matrix.opacity || 'default-opacity' }}-${{ matrix.opacity || 'default-opacity' }}-${{ matrix.opacity || 'default-opacity' }}"

  backwards-compatibility:
    name: ${{ matrix.os }}-${{ matrix.node-version }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20,]
        os: [ubuntu-latest, windows-latest]
        include:
            - os: ubuntu-latest
              tag: experimental
            - os: ubuntu-latest
              node-version: 21.x
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Fail if experimental
        if: ${{ matrix.tag == 'experimental' }}
        run: exit 1

      - name: Perform some tests
        run: |
          echo "Running some tests..."
          sleep 10

      - name: Upload test results
        run: echo "Uploading test results"    